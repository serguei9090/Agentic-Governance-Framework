version: '3.8'

services:
  ci-runner:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "
        npm install &&
        npm run lint &&
        npm run type-check &&
        npm run test:unit -- --coverage &&
        npm run build:core &&
        npm run build:web
      "
